<!DOCTYPE html>
<html>
<head>
	<title>eCommerce Capstone Project</title>
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- CSS Reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

	<!-- Milligram CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- You should properly set the path from the main file. -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
	<header id="admin">
		<section class="container">
			<div class="row">
				<div class="column" id="admin-navbar">
					<input class="button button-clear" type="submit" value="Dashboard">
					<input class="button button-clear" type="submit" value="Orders">
					<input class="button button-clear" type="submit" value="Products">
				</div>
				<div class="column column-50 column-offset-25">Logout</div>
			</div>
		</section>
	</header>
	<div class="container">
		<div class="row clearfix">
			<div class="column" id="search-product">
				<form>
					<fieldset>
						<input type="text" placeholder="Product Name" id="product-name">
						<input class="button button-clear float-right" type="submit" value="search">
					</fieldset>
				</form>						
			</div>

			<div class="column" id="filter-products-by-status">
				<button class="button-primary float-right" type="button" data-toggle="modal" data-target="#add-new-product"> Add New Product </button>
			</div>
			<!-- Add New Product Modal -->
			<div id="add-new-product" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add New Product</h4>
						</div>
						<div class="modal-body">
							<form>
							<fieldset>
								<label for="name">Name</label>
								<input type="text" placeholder="Hat" id="name">
								<label for="description">Description</label>
								<textarea placeholder="Cool hat" id="description"></textarea>
								<label for="categories">Categories</label>
								<select id="categories">
									<option value="0-13">Shirt</option>
									<option value="14-17">Hat</option>
									<option value="18-23">Mug</option>
									<option value="24+">Pants</option>
									<option value="24+">Keychain</option>
									<option value="24+">Belt</option>
								</select>
								<label for="category">or Add new Category</label>
								<input type="text" placeholder="New Category" id="category">
								<label for="image">Images</label>
								<input type="file" name="" value="Upload" multiple>								
							</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<input class="button-primary" type="submit" value="Save">
						</div>
					</div>

				</div>
			</div>

			<!-- Edit Product Modal -->
			<div id="edit-product" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Edit Tshirt</h4>
						</div>
						<div class="modal-body">
							<form>
							<fieldset>
								<label for="name">Name</label>
								<input type="text" value="Tshirt" id="name">
								<label for="description">Description</label>
								<textarea id="description">Some Cool Description</textarea>
								<label for="categories">Categories</label>
								<select id="categories">
									<option value="0-13">Shirt</option>
									<option value="14-17">Hat</option>
									<option value="18-23">Mug</option>
									<option value="24+">Pants</option>
									<option value="24+">Keychain</option>
									<option value="24+">Belt</option>
								</select>
								<label for="category">or Add new Category</label>
								<input type="text" placeholder="New Category" id="category">
								<label for="image">Images</label>
								<input type="file" name="" value="Upload" multiple>								
							</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<input class="button-primary" type="submit" value="Save">
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<table id="admin-products-list">
					<thead>
						<tr>
							<th>Picture</th>
							<th>ID</th>
							<th>Name</th>
							<th>Inventory Count</th>
							<th>Qunatity Sold</th>
							<th colspan="2">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="gray.png"></td>
							<td>1</td>
							<td>Tshirt</td>
							<td>11</td>
							<td>1000</td>
							<td><input class="button button-clear float-right" type="submit" value="edit" data-toggle="modal" data-target="#edit-product"></td>
							<td><input class="button button-clear float-right" type="submit" value="delete"></td>
						</tr>
						<tr>
							<td><img src="gray.png"></td>
							<td>1</td>
							<td>Tshirt</td>
							<td>11</td>
							<td>1000</td>
							<td><input class="button button-clear float-right" type="submit" value="edit" data-toggle="modal" data-target="#edit-product"></td>
							<td><input class="button button-clear float-right" type="submit" value="delete"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="column" id="full-pagination">
				<input class="button button-clear" type="submit" value="1">
				<input class="button button-clear" type="submit" value="2">
				<input class="button button-clear" type="submit" value="3">
				<input class="button button-clear" type="submit" value="4">
				<input class="button button-clear" type="submit" value="5">
				<input class="button button-clear" type="submit" value="6">
				<input class="button button-clear" type="submit" value="7">
				<input class="button button-clear" type="submit" value="8">
				<input class="button button-clear" type="submit" value="9">
				<input class="button button-clear" type="submit" value="10">
				<input class="button button-clear" type="submit" value="&#8594;">
			</div>					
		</div>		
	</div>
</body>
</html>
